{% load static %}
<!DOCTYPE html>

<html lang="zxx">



<head>
    <title>Dhaka Car Rental</title>
    <link rel="icon" href="{% static 'images/dhaka.png' %}" type="image/gif" sizes="16x16">
    <meta content="text/html;charset=utf-8" http-equiv="Content-Type">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="Dhaka Car Rental" name="description">
    <meta content="" name="keywords">
    <meta content="" name="author">
    <!-- CSS Files
    ================================================== -->

    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet" type="text/css" id="bootstrap">
    <link href="{% static 'css/mdb.min.css' %}" rel="stylesheet" type="text/css" id="mdb">
    <link href="{% static 'css/plugins.css' %}" rel="stylesheet" type="text/css">
    <link href="{% static 'css/style.css' %}" rel="stylesheet" type="text/css">
    <link href="{% static 'css/coloring.css' %}" rel="stylesheet" type="text/css">
    <!-- color scheme -->
    <link id="colors" href="{% static 'css/colors/scheme-01.css' %}" rel="stylesheet" type="text/css">

    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
</head>

{% block style %}

{% endblock style %}

<body>
    <div id="wrapper">



        <!-- header begin -->
        {% include 'main/layouts/include/header.html' %}
        <!-- header close -->

        <!-- content begin -->

        {% block content %}

        {% endblock %}


        <!-- content close -->
        <a href="#" id="back-to-top"></a>


        <!-- footer begin -->
        {% include 'main/layouts/include/footer.html' %}

        <!-- footer close -->
    </div>


    <!-- Javascript Files
    ================================================== -->
    <script src="{% static 'js/plugins.js' %}"></script>
    <script src="{% static 'js/designesia.js' %}"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>


    <!-- Include Google Translate API -->
    <script type="text/javascript">
        function googleTranslateElementInit() {
            new google.translate.TranslateElement(
                {
                    pageLanguage: 'en',
                    includedLanguages: 'en,bn',
                    layout: google.translate.TranslateElement.InlineLayout.SIMPLE
                },
                'google-translate-element'
            );
        }
    </script>
    <script type="text/javascript"
        src="https://translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>

    <!-- Your custom JavaScript code -->
    <script>
        $(document).ready(function () {
            $('.language-list').click(function () {
                var selectedLanguage = $(this).attr('data-google-lang');
                console.log('Selected language:', selectedLanguage);
                googleTranslateElementInit();
                changeLanguage(selectedLanguage);
            });
        });

        function changeLanguage(language) {
            var select = $('.goog-te-combo');
            select.val(language);
            select.change();
        }
    </script>

    <script>
        var callBtns = document.querySelectorAll('.call-btn');
        var loginMessages = document.querySelectorAll('.login-message');

        callBtns.forEach(function (btn, index) {
            btn.addEventListener('click', function () {
                loginMessages[index].style.display = 'block';


                Toastify({
                    text: "Please login or register to make a call.",
                    duration: 2500, // 5 seconds
                    gravity: "top",
                    position: "center",
                    backgroundColor: "#ff4500",
                    stopOnFocus: true,
                    offset: {
                        x: 50, // horizontal axis - can be a number or a string indicating unity. eg: '2em'
                        y: 10 // vertical axis - can be a number or a string indicating unity. eg: '2em'
                    },
                }).showToast();

            });
        });
    </script>


    <script>
        var callBtns = document.querySelectorAll('.call-btn-sin');


        callBtns.forEach(function (btn, index) {
            btn.addEventListener('click', function () {

                Toastify({
                    text: "Please login or register to make a call.",
                    duration: 2500, // 5 seconds
                    gravity: "top",
                    position: "center",
                    backgroundColor: "#ff4500",
                    stopOnFocus: true,
                    offset: {
                        x: 50, // horizontal axis - can be a number or a string indicating unity. eg: '2em'
                        y: 10 // vertical axis - can be a number or a string indicating unity. eg: '2em'
                    },
                }).showToast();

            });
        });
    </script>



    {% block script %}

    {% endblock script %}

</body>



</html>
